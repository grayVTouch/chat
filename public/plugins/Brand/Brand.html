<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/Component/module.css" />
    <link rel="stylesheet" href="css/Brand.css" />
</head>
<body>

<style>
    body {
        padding:20px;
    }
</style>

<div class="container">

    <div class='brand' data-idList='[1 , 2]'>

        <!-- 选择字母 -->
        <div class='select-letter'>
            <span class='all-brand letter focus'>所有品牌</span>
            <span class='common-brand letter'>常用品牌</span>
            <!--
            <span class='a letter character'>A</span>
            <span class='b letter character'>B</span>
            <span class='c letter character'>C</span>
            <span class='d letter character'>D</span>
            <span class='e letter character'>E</span>
            <span class='f letter character'>F</span>
            <span class='g letter character'>G</span>
            <span class='h letter character'>H</span>
            <span class='i letter character'>I</span>
            <span class='j letter character'>J</span>
            <span class='k letter character'>K</span>
            <span class='l letter character'>L</span>
            <span class='m letter character'>M</span>
            <span class='n letter character'>N</span>
            <span class='o letter character'>O</span>
            <span class='p letter character'>P</span>
            <span class='q letter character'>Q</span>
            <span class='r letter character'>R</span>
            <span class='s letter character'>S</span>
            <span class='t letter character'>T</span>
            <span class='u letter character'>U</span>
            <span class='v letter character'>V</span>
            <span class='w letter character'>W</span>
            <span class='x letter character'>X</span>
            <span class='y letter character'>Y</span>
            <span class='z letter character'>Z</span>
            -->
        </div>

        <!-- 选择品牌 -->
        <div class='select-brand'>
            <!-- 品牌列表 -->
            <div class='brand-list'>
                <!--
                js 填充项模板
                调试时使用
                -->
                <div class="item" data-id="8" data-isfocus="n" title="本田" data-brandname="本田" data-brandid="5" data-iscommon="0" data-firstletter="B">
                    <div class="in">
                        <!-- 品牌图片展示 -->
                        <div class="picture">
                            <img src="images/brand.png" class="pic">
                        </div>
                        <!-- 品牌文本展示 -->
                        <div class="explain">本田</div>
                        <!-- 选中的品牌表现 -->
                        <div class="focus"><img src="images/selected_status.png" class="pic"></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- 已选择品牌 -->
        <div class='selected-brand hide'>
            <div class='explain'>已选择的品牌：</div>
            <div class='list'>
                <!--
                模板
                <span class="item" data-id="5">本田</span>
                -->
            </div>
        </div>

        <!-- 功能 -->
        <div class='function'>
            <button type='button' class='btn-3 more'>+&nbsp;更多</button>
            <!--
                sm switch= single multiple switch
            -->
            <button type='button' class='btn-3 sm-switch'>多选</button>
        </div>

        <!-- 功能选择 -->
        <div class='decide hide'>
            <button type='button' class='btn-1 confirm'>确定</button>
            <button type='button' class='btn-1 cancel'>取消</button>
        </div>

    </div>

</div>


<script src="../js/SmallJs.js"></script>
<script src="js/Brand.js"></script>
<script>
    (function(){
        'use strict';

        var con = G('.container').first();
        var url = 'http://192.168.150.134/BSM/carBrand';

        // 测试品牌
        var brand = new Brand(con.get() , {
            pluginUrl: '/Brand/' ,
            url: url ,
            field: {
                id: 'id' ,
                name: 'brand_name' ,
                letter: 'letter' ,
                isCommon: 'is_common' ,
                ico: 'ico'
            } ,
            mode: 'multiple'
        });
    })();
</script>
</body>
</html>
