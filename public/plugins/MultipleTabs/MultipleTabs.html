<html>
<head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
    <link rel='stylesheet' href='../Css/base.css' />
    <link rel='stylesheet' href='Css/MultipleTabs.css' />
    <script src='../Js/SmallJs.js'></script>
</head>
<body>

<div class="container">
    <!--
        2017-09-12 15:07:00 author 陈学龙
        多标签页切换
    -->
    <div class="multiple-tabs">
        <!-- 左移动 -->
        <div class="scroll-left hide"><img src="Images/scroll_left.png" class="pic" /></div>

        <!-- 右移动 -->
        <div class="scroll-right hide"><img src="Images/scroll_right.png" class="pic" /></div>

        <!-- 项列表 -->
        <div class="tabs-list">
            <div class="item-list">

                <div class="item">
                    <div class="ico"><img src="Images/icon.ico" class="pic" /></div>
                    <div class="explain">控制台</div>
                    <div class="close">
                        <div class="positive"></div>
                        <div class="negative"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="tabs-content"></div>

<div class="btn-list">
    <style>
        #add-tabs {
            background-color:red;
            color:white;
            border-radius:3px;
            padding:5px;
            font-size:14px;
            margin:12px;
            cursor:pointer;
        }
    </style>
    <button id="add-tabs">添加标签</button>
</div>

<script src='Js/MultipleTabs.js'></script>
<script>
    (function(){
        'use strict';

        var btn = G('#add-tabs');

        var con = G('.container').first();

        var mt = new MultipleTabs(con.get() , {

        });

        var opt = null;

        var i = 0;

        btn.loginEvent('click' , function(){
            opt = {
                text: '测试标签标题-' + ++i ,
                ico: 'Images/icon.ico'
            };

            mt.create(opt);
        } , true , false);
    })();
</script>
</body>
</html>
